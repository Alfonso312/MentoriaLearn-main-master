# Configuración del servidor
server.port=8080

# Configuración de la base de datos MySQL (se pueden sobreescribir mediante variables de entorno)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://127.0.0.1:3306/MentoriaCertus?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC}
spring.datasource.driver-class-name=${SPRING_DATASOURCE_DRIVER:com.mysql.cj.jdbc.Driver}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:MentoriaCertus}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:kaly1234}
spring.jpa.database-platform=${SPRING_JPA_DIALECT:org.hibernate.dialect.MySQL8Dialect}

# Habilitar la consola H2 (solo si se usa H2)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Configuración de JPA
spring.jpa.hibernate.ddl-auto=${SPRING_JPA_DDL:update}
spring.jpa.show-sql=${SPRING_JPA_SHOW_SQL:true}